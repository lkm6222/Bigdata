<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그 연습</title>
</head>
<body>
    <!-- a태그 target 속성이 기본 self(현재창)로 설정 -->
    <!-- 새창열기 : target="_blank" -->
    <!-- href : 이동할 경로 작성 -->
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
    <a href="https://www.google.com" target="_blank">google로 이동</a>
    
    <!-- 다른 파일로 이동 할 때 : href안에 이동할 파일이 있는 경로 -->
    <a href="./태그연습.html">태그연습 파일로 이동</a>

</body>
</html>
