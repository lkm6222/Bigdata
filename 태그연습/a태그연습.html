<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그 연습</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- a태그 target 속성이 기본 self(현재창)로 설정 -->
    <!-- 새창열기 : target="_blank" -->
    <!-- href : 이동할 경로 작성 -->
    <a href="https://www.naver.com" target="_blank">네이버</a>

    <a href="https://www.google.com" target="_blank">구글</a>
    
    <!-- 다른 파일로 이동 할 때 : href안에 이동할 파일이 있는 경로 -->
    <a href="./태그연습.html" target="_blank">태그연습</a>


    <!-- src : 보여줄 이미지 경로 -->
    <!-- alt : 이미지 대체 텍스트 -->
    <div class="naver-box">
        <a href="https://www.naver.com" target="_blank">
            <img src="./images/naverlogo.png" alt="네이버로고">
        </a>
    </div>

    <div class="google-box">
        <a href="https://www.google.com" target="_blank">
            <img src="./images/googlelogo.png" alt="구글로고">
        </a>
    </div>

    <p>클릭 시 <a href="./태그연습.html">태그연습.html</a> 로 이동</p>
    
    <a href="mailto:mombulsala@gmail.com">이메일 보내기</a>
    <a href="tel:0000000">전화 걸기</a>
    <a href="./images/googlelogo.png" download>구글 로고 다운</a>

    <a href="./images/naverlogo.png" download>
        <img src="./images/naverlogo.png" alt="네이버로고">
    </a>
    
</body>
</html>
