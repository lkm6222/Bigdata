<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input태그 | 회원가입</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <p>회원가입 페이지 입니다.</p>

    <!-- <table border="1">
      <tr>
        <th>이름</th>
        <td>이경미</td>
      </tr>
      <tr>
        <th>성별</th>
        <td>여성</td>
      </tr>
    </table> -->

    <!-- action : 데이터가 전송될 서버 url -->
    <!-- method : 데이터를 전송하는 방식(HTTP 메소드)을 지정한다 -->
    <!-- 값이 비어있을 때 기본값 : GET -->
    <form action="./action.html" method="GET">
      <table>
        <tr>
          <td>아이디 :</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>비밀번호 :</td>
          <td><input type="password"></td>
        </tr>
      </table>

      <select class="year" name="" id=""></select>

      <br>

      <!-- radio : 중복선택 x -->
      <!-- checkbox : 중복선택 o -->
      <span>남자<input type="radio" name="gender"></span>
      <span>여자<input type="radio" name="gender"></span>

      <br>

      <input type="range" step="50">

      <br>

      <input type="color">

      <br>

      <input type="file">

      <br>

      <textarea name="" id=""></textarea>

      <br>

      <input type="submit">

      <br>
      
      <input type="reset">

    </form>

  </div>
  <script src="./script.js"></script>
</body>

</html>
