<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입페이지</title>
  <link rel="stylesheet" href="./test_style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>회원가입</h1>
      <p>회원가입 페이지 입니다. 본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다. 불편사항이 있으시면 000-0000-0000로 연락주시기 바랍니다.</p>
    </header>
    <form action="./action.html">
      <table>
        <tr>
          <td>아이디</td>
          <td><input type="text" class="user_id"> 
            <input type="button" value="아이디중복체크" onclick="idChkBtn(this)"></input>
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password"></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>국적</td>
          <td>
            <select class="nation" name="" id="">
              <option value="">대한민국</option>
              <option value="">미국</option>
              <option value="">일본</option>
              <option value="">중국</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>생년월일</td>
          <td>
            <select class="year" name="" id=""></select>년
            <select class="month" name="" id=""></select>월
            <select class="date" name="" id=""></select>일
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input name="gender" type="radio"> 남자
            <input name="gender" type="radio"> 여자
          </td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td>
            <select class="number" name="" id="">
              <option value="">010</option>
              <option value="">011</option>
              <option value="">070</option>
            </select>-
            <input type="text">-
            <input type="text">
          </td>
        </tr>
        <tr>
          <td>희망연봉</td>
          <td><input type="range"></td>
        </tr>
        <tr>
          <td>취미</td>
          <td>
            <input type="checkbox" name="chk" onclick="hb_chk(this)">양궁
            <input type="checkbox" name="chk" onclick="hb_chk(this)">등산
            <input type="checkbox" name="chk" onclick="hb_chk(this)">등산
            <input type="checkbox" name="chk" onclick="hb_chk(this)">영화감상
            <input type="checkbox" name="chk" onclick="hb_chk(this)">음악감상
            <input type="checkbox" name="chk" onclick="hb_chk(this)">독서
            <input type="checkbox" name="chk" onclick="hb_chk(this)">다도
            <input type="checkbox" name="chk" onclick="hb_chk(this)">수영
            <input type="checkbox" name="chk" onclick="hb_chk(this)">낚시
            <input type="checkbox" name="chk" onclick="hb_chk(this)">농구
            <input type="checkbox" name="chk" onclick="hb_chk(this)">야구
            <input type="checkbox" name="chk" onclick="hb_chk(this)">축구
            <input type="checkbox" name="chk" onclick="hb_chk(this)">악기
            <input type="checkbox" name="chk" onclick="hb_chk(this)">캘리그라피
            <input type="checkbox" name="chk" onclick="hb_chk(this)">바둑
          </td>
        </tr>
        <tr>
          <td>증명사진</td>
          <td><input type="file"></td>
        </tr>
        <tr>
          <td>자기소개서</td>
          <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
          <td><input type="submit"></td>
          <td><input type="reset"></td>
        </tr>
      </table>
    </form>
  </div>
  <script src="./test_script.js"></script>

</body>

</html>
